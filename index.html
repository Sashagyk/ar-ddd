<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
      .arjs-debug-ui {
        display: none;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="3d-model" src="https://raw.githubusercontent.com/Sashagyk/ar-ddd/main/model_33.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="https://raw.githubusercontent.com/Sashagyk/ar-ddd/main/pattern-Frame%20343.patt">
        <a-entity gltf-model="#3d-model" scale="0.4 0.4 0.4"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const debugElements = document.querySelectorAll('.arjs-debug-ui');
        debugElements.forEach(el => el.style.display = 'none');
      });
    </script>
  </body>
</html>
